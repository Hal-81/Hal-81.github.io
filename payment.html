<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="welcome.html"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Data Display</title>
</head>
<body style="
            margin: 0;
            padding: 0;
            background-color: rgb(203, 237, 247);
            background-size: cover;
            height: 100vh; /* Ensure full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        ">
    <center>
    <div style="background-color: white; width: 700px; height: fit-content; padding-bottom: 50px; padding-top: 40px; font-size: 2em;">
        <div class="container" style="margin-bottom: 30px;">
        <div style="float: left; margin-right: 10px;">
            <img src="duitku.png" style="height: 80px; width: 80px;">
        </div>
        <div style="float: left; margin-left: 10px; margin-right: 30px;">
            <h1>Payment</h1>
        </div>
        </div>
    <form id="userForm">
        <input type="text" id="name" name="name" placeholder="Name on Card" style="margin-bottom: 20px;"> <br> 
        <input type="password" id="cardNum" placeholder="Card Number" style="margin-bottom: 20px;"> <br>
        <input type="password" id="cvc" placeholder="CVC code" style="margin-bottom: 20px;"> <br>
        <div class="container" style="margin-bottom: 20px;">
            <div style="float: left;">
                <input type="number" id="yy" name="yy" placeholder="YY" style="width: 100px;">
            </div>
            <div style="float: left; margin-left: 35px; margin-right: 35px;">
                <input type="number" id="mm" name="mm" placeholder="MM" style="width: 100px;">
            </div>
            <div style="float: left;">
                <input type="number" id="dd" name="dd" placeholder="DD" style="width: 100px;">
            </div>
        </div>
        <input type="text" id="ip" placeholder="IP address" style="margin-bottom: 20px;"> <br>

        <p style="margin: auto; font-size: 1.2em; margin-bottom: 20px; border-bottom: 1px solid black; width: fit-content;"><strong>cost: </strong>$21379123.1237</p>

        <button type="button" onclick="submitForm()" style="font-size: 1.05em; border-radius: 8px; border: 1.1px solid black; margin-top: 30px; background-color: white; width: 140px;">Pay</button>
    </form>
    <br>
    <a href="index.html" style="color: black;">Return to home</a> <br>
    <a href="shop.html" style="color: black;">Return to shop</a>
    </div>
</center>

    <script>
        function submitForm() {
            var name = encodeURIComponent(document.getElementById("name").value);
            window.location.href = "welcome.html?name=" + name;
        }
    </script>
</body>
</html>
