<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="welcome.html"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Data Display</title>
</head>
<body style="
            margin: 0;
            padding: 0;
            background-color: rgb(162, 222, 238);
            background: url('images/p.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Ensure full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        ">
    <center>
    <div style="background-color: white; width: 700px; height: fit-content; padding-bottom: 50px; padding-top: 40px; font-size: 2em;">
        <img src="images/GitHub-Logo.png" alt="img" style="width: 50%; height: 50%; padding-bottom: 30px;">
    <form id="userForm">
        <label for="name" style="margin-bottom: 20px;">Username:</label>
        <input type="text" id="name" name="name" placeholder="Type your name here" style="margin-bottom: 20px;"> <br> 
        <label for="inputPassword5" class="form-label">Password: </label>
        <input type="password" id="inputPassword5" placeholder="1234abcd">

        <div id="passwordHelpBlock" class="form-text" style="font-size: 0.5em; padding-left: 16%; padding-right: 16%; padding-bottom: 10px;">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
        <button type="button" onclick="submitForm()" style="font-size: 1.05em; border-radius: 8px; border: 1.1px solid black;">Enter</button>
    </form>
    <a href="index.html" style="color: black;">Return to home</a> <br>
    </div>
</center>

    <script>
        function submitForm() {
            var name = encodeURIComponent(document.getElementById("name").value);
            window.location.href = "welcome.html?name=" + name;
        }
    </script>
</body>
</html>
